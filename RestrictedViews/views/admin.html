{{"include": "StaticViews/views/template/_header.html"}}
{{"title": "Admin Area ~ Modulr"}}

<div class="container">
    <header>Admin Area</header>

    <div class="row">
        <div class="column">
            <div class="row center">
                    <h3>Tests Available</h3>
                    <button id="stipulatable-add" class="success modifier-btn">&plus;</button>
            </div>
            <form onsubmit="return false;">
                <div id="tests-available" class="list scroll-view">

                </div>
            </form>
        </div>
        <div class="column">
            <h3>File Manager</h3>
            <form id="manager" class="hidden" onsubmit="return false;">
                <div class="form-control">
                    <div class="row list">
                        <label class="split-ui">
                            <span class="topic">Name</span>
                            <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="true"/>
                        </label>
                        <label class="split-ui">
                            <span class="topic">Description</span>
                            <textarea></textarea>
                        </label>
                    </div>
                    <hr/>
                    <label class="split-ui">
                        <span class="topic">Included Files</span>
                        <button id="included-add" class="success modifier-btn">&plus;</button>
                    </label>
                    <div id="included" class="list">

                    </div>
                    <hr/>
                    <label class="split-ui">
                        <span class="topic">Compile Order</span>
                        <button id="tester-add" class="success modifier-btn">&plus;</button>
                    </label>
                    <div id="testers" class="list">
                        
                    </div>
                    <hr/>
                    <label class="split-ui">
                        <span class="topic">Required</span>
                        <button id="required-add" class="success modifier-btn">&plus;</button>
                    </label>
                    <div id="required" class="list">

                    </div>
                </div>

                <div class="row">
                    <button id="submit" class="default form-control" disabled>Update</button>
                    <button id="delete" class="danger form-control" disabled>Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

{{"include": "StaticViews/views/template/_gutter.html"}}

<script type="module" async defer src="/admin/js/admin.js"></script>
